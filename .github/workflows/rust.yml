name: Deploy Rust SPA to Google App Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Setup Rust
        run: |
          rustup target add wasm32-unknown-unknown
          cargo clippy
          cargo fmt --check

      - name: Download and install Trunk binary
        run: wget -qO- https://github.com/trunk-rs/trunk/releases/download/v0.18.2/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-

      - name: Build with Trunk
        run: ./trunk build --release

      - name: Install Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "latest"

      - name: Copy distribution files
        run: |
          # Assuming your distribution files are located in a directory named 'dist'
          cp -r dist/* ./public

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Google App Engine
        run: |
          gcloud app deploy --quiet --version ${{ github.run_id }} --project ${solar-grail-413716}
